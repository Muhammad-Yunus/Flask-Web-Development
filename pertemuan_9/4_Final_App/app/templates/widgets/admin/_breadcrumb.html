<ol class="breadcrumb float-sm-right">
    {% for label in breadcrumb_labels %}
        {% if label != active_label %}
            <li class="breadcrumb-item"><a href="{{ url_for(label|lower) }}">{{ label }}</a></li>
        {% else %}
            <li class="breadcrumb-item active">{{ label }}</li>
        {% endif %}
    {% endfor %}
</ol>
