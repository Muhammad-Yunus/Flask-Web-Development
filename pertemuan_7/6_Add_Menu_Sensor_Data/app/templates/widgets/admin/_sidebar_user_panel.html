<div class="user-panel mt-3 pb-3 mb-3 d-flex">
    <div class="image">
        <img src="{{ url_for('static', filename='img/user_avatar.png')}}" class="img-circle elevation-2" alt="User Image">
    </div>
    <div class="info">
        <a href="{{ url_for('user', id=current_user.id)}}" class="d-block">{{ current_user.name }} <small class="m-0 text-white">({{ current_user.email  }})</small></a>
    </div>
</div>
